{% extends "base.html" %} 
{% block content %}

<div align="center">
	<div align="center" class="border">
	  <div class="header"></div>
	   {% if msg %}
	   <div class="alert alert-info alert-dismissible fade show" role="alert">
		  <h1 class="alert-msg">{{ msg }}</h1>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
	  {% endif %}
	  <div class="login-content">
					<h1><strong>Sign Up</strong></h1><br><br>
				<div class="details">
				<form action="{{ url_for('register') }}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label-lg">Username:</label>
						<div class="col-sm-2">
						  <input id="name" name="name" type="text" placeholder="Enter Your Username" class="form-control form-control-lg"/></br></br>
						</div>
					  </div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label-lg">Password:</label>
						<div class="col-sm-2">
						  <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control form-control-lg"/></br></br>
						</div>
					  </div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label-lg">Email ID:</label>
						<div class="col-sm-2">
						  <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control form-control-lg"/></br></br>
						  <input name="submit" type="submit" value="Sign Up" class="form-control-lg col-sm-5"> 
						</div>
					  </div>
				</form><br><br>
			</div>
			<p class="signup-msg">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Log In here</a></p><br><br>
		</div>
		</div>
{% endblock %}
